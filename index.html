<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="logo">

  </header>
  <main class="content">
    <div class="profile">
      <img src="./images/profile-image.png" alt="В небольшом кругу изображение профиля" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__btn-edit button opacity">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
            fill="white" />
        </svg>
      </button>
      <button class="profile__btn-add button opacity">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
            fill="white" />
        </svg>
      </button>
    </div>
    <section class="popup">
      <div class="popup__container">
        <button class="button popup__btn-close opacity">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 18L12 10L20 2L18 0L10 8L2 0L0 2L8 10L0 18L2 20L10 12L18 20L20 18Z" fill="white" />
          </svg>

        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form">
          <fieldset class="popup__input-group">
            <input class='popup__input' type="text" name="name" id="name">
            <input class='popup__input' type="text" name="description" id="description">
          </fieldset>
          <button class="button popup__btn-save" type="submit">Cохранить</button>
        </form>
      </div>
    </section>
