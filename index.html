ton" class="button cards__like-btn no-highlight"></button><p class="cards__like-counter"></p></div></div></li></template><ul class="list cards__container"></ul></section><section id="delete-card" class="popup popup_type_delete-card"><div class="popup__container popup__container_type_delete-card"><h2 class="popup__title popup__title_type_delete-card">Вы уверены?</h2><button type="button" class="button popup__btn-close popup__btn-close_type_delete-card opacity"></button><form action="#" class="popup__form popup__form_type_delete-card" name="delete-card"><button class="button popup__btn-save popup__btn-save_type_delete-card" type="submit">Да</button></form></div></section></main><footer class="footer"><p class="footer__copytight">© 2020 Mesto Russia</p></footer></body></html>
