<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img alt="Логотип MESTO RUSSIA" src="./images/logo.svg" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/icon.png" alt="В небольшом кругу изображение профиля" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__title">LoONeyXx</h1>
        <button type="button" class="profile__btn-edit button opacity"></button>
        <p class="profile__subtitle">Просто хороший человек</p>
      </div>
      <button type="button" class="profile__btn-add button opacity"></button>
    </section>
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="button popup__btn-close opacity"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-form-edit" action="#" class="popup__form popup__form_type_edit">
          <fieldset class="popup__input-group">
            <input class="popup__input popup__input_type_name" type="text" name="name" id="name">
            <input class="popup__input popup__input_type_job" type="text" name="job" id="job">
          </fieldset>
          <button class="button popup__btn-save popup__btn-save_type_edit-profile" type="submit">
            Cохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="button popup__btn-close popup__btn-close_type_add-cards opacity"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup-form-cards" action="#" class="popup__form popup__form_type_cards">
          <fieldset class="popup__input-group">
            <input placeholder='Название' class="popup__input popup__input_type_card-title" type="text"
              name="card-title" id="card-title">
            <input placeholder='Ссылка на картинку' class="popup__input popup__input_type_card-link" type="text"
              name="link-image" id="link-image">
          </fieldset>
          <button class="button popup__btn-save" type="submit">
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__figure">
        <button type="button" class="button popup__btn-close popup__btn-close_type_image opacity"></button>
        <img src="#" class="popup__image">
        <figcaption class="popup__image-text"></figcaption>
      </figure>
    </section>
    <section class="cards">
      <template id="template-card" class="template-item">
        <li class="cards__item">
          <button class="button cards__delete-btn opacity"></button>
          <img src="#"
            alt=""
            class="cards__image">
          <div class="cards__title-zone">
            <h2 class="cards__title"></h2>
            <button type="button" class="button cards__like-btn">
            </button>
          </div>
        </li>
      </template>
      <ul class="list cards__container">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copytight">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
